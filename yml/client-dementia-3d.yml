_id:
  project: ct/kidney
  version: null 
_db: /data/ymls/db-sum-cmb-crp-3d.yml
batch:
  fold: 0 
  size: 4
  sampling:
    cohort-kit-tum: 0.5
    cohort-kit-par: 0.5
specs:
  tiles: [false, false, false, false]
  xs:
    anc:
      dtype: float32
      loads: dat-crp # Anchor (unknown) directory
      norms:
        clip:
          min: -256
          max: +256
        shift: 0
        scale: 64
        rands:
          shift:
            lower: 0.8
            upper: 1.2
          scale:
            lower: 0.8
            upper: 1.2
      shape: [96, 96, 96, 1]
    neg:
      dtype: float32
      loads: dat-crp # Negative (control) directory
      norms:
        clip:
          min: -256
          max: +256
        shift: 0
        scale: 64
        rands:
          shift:
            lower: 0.8
            upper: 1.2
          scale:
            lower: 0.8
            upper: 1.2
      shape: [96, 96, 96, 1]
    pos:
      dtype: float32
      loads: dat-crp # Positive (dementia) directory
      norms:
        clip:
          min: -256
          max: +256
        shift: 0
        scale: 64
        rands:
          shift:
            lower: 0.8
            upper: 1.2
          scale:
            lower: 0.8
            upper: 1.2
      shape: [96, 96, 96, 1]
  ys:
    lbl-anc:
      dtype: uint8
      loads: lbl-crp 
      shape: [96, 96, 96, 1]
    lbl-pos:
      dtype: uint8
      loads: lbl-crp 
      shape: [96, 96, 96, 1]
    lbl-neg:
      dtype: uint8
      loads: lbl-crp 
      shape: [96, 96, 96, 1]